  <title>Food Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 12px;
      font-size: 20px;
      line-height: 1.4;
      -webkit-text-size-adjust: 100%;
    }
    h1 {
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px 12px;
      text-align: left;
      font-size: 18px;
    }
    th {
      background: #f0f0f0;
    }
    tr.status-waiting {
      background: #f9f9f9;
    }
    tr.status-sent {
      background: #ffe4b3; /* orange-ish */
    }
    tr.status-served {
      background: #c8f7c5; /* light green */
    }
    tr.declined {
      opacity: 0.6;
    }
    button {
      padding: 12px 14px;
      font-size: 18px;
      min-height: 44px;
      min-width: 44px;
      cursor: pointer;
      touch-action: manipulation;
    }
    .small {
      font-size: 16px;
      color: #666;
      margin-bottom: 8px;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 12px;
    }
    .toolbar input[type="file"] {
      display: inline-block;
    }
    .time-cell {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .icon-btn {
      padding: 10px 12px;
      font-size: 18px;
      line-height: 1;
      min-height: 44px;
      min-width: 44px;
    }
    .muted {
      color: #999;
    }
    /* Inline pax next to Food for small screens; hidden on desktop */
    .pax-inline { display: inline; }
    /* Tabs spanning full width; sticky on phones */
    .tabs {
      display: flex;
      width: 100%;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 100;
      padding-top: 4px;
      padding-bottom: 4px;
      box-shadow: 0 1px 0 rgba(0,0,0,0.06);
    }
    .tabs .tab-btn {
      flex: 1 1 0;
      text-align: center;
      padding: 14px 10px;
      background: #f7f7f7;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 18px;
    }
    .tabs .tab-btn + .tab-btn { margin-left: 6px; }
    /* Attendance row colors */
    .att-not-here {
      background: #ffe5e5; /* light red */
    }
    .att-here {
      background: #e7f7e7; /* light green */
    }

    /* Inputs sized for touch */
    input, select {
      font-size: 18px;
      padding: 10px 12px;
      min-height: 44px;
    }

    /* Make sections horizontally scrollable if tables overflow */
    #ordersView, #attendanceView, #onDayView {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Stack On Day form controls full-width on phone */
    #onDayView > div {
      flex-direction: column;
      align-items: stretch;
      gap: 10px;
    }
    #onDayView label { width: 100%; }
    #onDayView input { width: 100% !important; min-width: 0 !important; }
    /* Optional desktop fallback (larger screens) */
    @media (min-width: 900px) {
      body { font-size: 16px; }
      th, td { font-size: 14px; padding: 8px 10px; }
      button, .icon-btn { font-size: 14px; padding: 8px 10px; min-height: 36px; }
      input, select { font-size: 14px; padding: 8px 10px; min-height: 36px; }
      .tabs .tab-btn { font-size: 14px; padding: 10px 8px; border-radius: 6px; }
      .pax-inline { display: none; }
    }

    /* Mobile/tablet: fit all 6 columns on-screen */
    @media (max-width: 899px) {
      .time-cell { gap: 4px; }
      #ordersTable { table-layout: fixed; }
      #ordersTable th, #ordersTable td { padding: 6px 4px; font-size: 16px; }
      .icon-btn { padding: 4px 6px; min-height: 28px; min-width: 28px; font-size: 16px; }
      /* 1: Box (+small pax) */
      #ordersTable th:nth-child(1), #ordersTable td:nth-child(1) { width: 64px; white-space: nowrap; }
      /* 2: Food (truncate) */
      #ordersTable th:nth-child(2), #ordersTable td:nth-child(2) { width: 100px; max-width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      /* 3: Scheduled Time */
      #ordersTable th:nth-child(3), #ordersTable td:nth-child(3) { width: 60px; white-space: nowrap; }
      /* 4: Time Received */
      #ordersTable th:nth-child(4), #ordersTable td:nth-child(4) { width: 56px; white-space: nowrap; }
      /* 5: Time Given */
      #ordersTable th:nth-child(5), #ordersTable td:nth-child(5) { width: 56px; white-space: nowrap; }
      /* 6: Actions (Reset/Decline) */
      #ordersTable th:nth-child(6), #ordersTable td:nth-child(6) { width: 76px; white-space: nowrap; text-align: center; }
    }

    // State
    let orders = [];
    let attendance = {}; // { [box]: { arrived: boolean, arrivedAt: string|null } }
    let templateOrders = []; // baseline used by Reset

    let orderUidCounter = 1;
    function ensureOrderIds(list) {
      list.forEach(o => {
        if (o._id == null) o._id = orderUidCounter++;
      });
      return list;
    }

    function ensureBaselines(list) {
      list.forEach(o => {
        if (o.baselineScheduledTime == null || o.baselineScheduledTime === '') {
          o.baselineScheduledTime = o.scheduledTime || '';
        }
      });
      return list;
    }
    function ensureHistory(list) {
      list.forEach(o => { if (!Array.isArray(o.history)) o.history = []; });
      return list;
    }

    function buildInitialAttendance(list) {
      const map = {};
      const seen = new Set();
      list.forEach(o => {
        if (!seen.has(o.box)) {
          seen.add(o.box);
          map[o.box] = { arrived: false, arrivedAt: null };
        }
      });
      return map;
    }

    function timeToMinutes(str) {
      if (!str || !isValidTime(str)) return Number.POSITIVE_INFINITY;
      const [h, m] = str.split(":").map(Number);
      return h * 60 + m;
    }

    // Sort mode: 'original' (by import), or 'foodtime' (group by food, then scheduled time)
    const sortModeKey = 'gabbaSortMode';
    let sortMode = (localStorage.getItem(sortModeKey) || 'original');

    function sortOrders() {
      orders.sort((a, b) => {
        // original = pure import order
        if (sortMode === 'original') {
          return (a._seq ?? 0) - (b._seq ?? 0);
        }
        // foodtime = time ‚Üí dietaries-first ‚Üí food ‚Üí pax preference (8,12, then 10) ‚Üí import order
        const ta = timeToMinutes(a.scheduledTime || '');
        const tb = timeToMinutes(b.scheduledTime || '');
        if (ta !== tb) return ta - tb;
        // Dietaries first within the same time slot (regardless of food)
        const dietW = (o) => (o.dietaryType && String(o.dietaryType).trim() ? 0 : 1);
        const wda = dietW(a);
        const wdb = dietW(b);
        if (wda !== wdb) return wda - wdb;
        // Then group foods alphabetically
        const fa = String(a.food || '').toLowerCase();
        const fb = String(b.food || '').toLowerCase();
        if (fa !== fb) return fa < fb ? -1 : 1;
        // Then pax priority
        const paxW = (n) => (n === 8 ? 0 : n === 12 ? 1 : n === 10 ? 2 : 3);
        const wa = paxW(Number(a.pax));
        const wb = paxW(Number(b.pax));
        if (wa !== wb) return wa - wb;
        if (wa === 3 && wb === 3) {
          const na = Number(a.pax) || 0;
          const nb = Number(b.pax) || 0;
          if (na !== nb) return na - nb;
        }
        return (a._seq ?? 0) - (b._seq ?? 0);
      });
    }

    function pad2(n) { return String(n).padStart(2, '0'); }
    function getCurrentTimeString() {
      const now = new Date();
      return `${pad2(now.getHours())}:${pad2(now.getMinutes())}`; // 24h HH:MM
    }

    // Display helper: convert HH:MM (24h) to 12-hour with am/pm
    function formatTime12(t) {
      if (!t || typeof t !== 'string') return '';
      const m = t.match(/^([01]?\d|2[0-3]):([0-5]\d)$/);
      if (!m) return t; // leave unexpected formats as-is
      let h = parseInt(m[1], 10);
      const min = m[2];
      const ampm = h >= 12 ? 'pm' : 'am';
      h = h % 12;
      if (h === 0) h = 12;
      return `${h}:${min} ${ampm}`;
    }

    function getStatus(order) {
      if (!order.timeReceived && !order.timeGiven) return "waiting";
      if (order.timeReceived && !order.timeGiven) return "sent";
      if (order.timeReceived && order.timeGiven) return "served";
      return "waiting";
    }

    function getDietaryStatus(order) {
      if (!order.dietaryReceived && !order.dietaryGiven) return 'waiting';
      if (order.dietaryReceived && !order.dietaryGiven) return 'sent';
      if (order.dietaryReceived && order.dietaryGiven) return 'served';
      return 'waiting';
    }

    function setSortMode(mode) {
      sortMode = mode;
      try { localStorage.setItem(sortModeKey, sortMode); } catch (e) {}
      renderOrdersTable();
    }

    function saveToLocal() {
      try {
        localStorage.setItem("gabbaState", JSON.stringify({ orders, attendance, template: templateOrders }));
      } catch (e) {
        console.warn("Could not save to localStorage", e);
      }

    function loadFromLocal() {
      try {
        const rawNew = localStorage.getItem("gabbaState");
        if (rawNew) {
          const obj = JSON.parse(rawNew);
          if (obj && Array.isArray(obj.orders) && typeof obj.attendance === 'object') {
            return obj;
          }
        }
        // Fallback for legacy key storing only orders
        const rawOld = localStorage.getItem("gabbaOrders");
        if (rawOld) {
          const arr = JSON.parse(rawOld);
          if (Array.isArray(arr)) {
            return { orders: arr, attendance: buildInitialAttendance(arr), template: arr };
          }
        }
        return null;
      } catch (e) {
        console.warn("Could not load from localStorage", e);
        return null;
      }
    }

      const order = orders[index];
      if (!order.timeReceived) {
        // First click: sent to chef
        const t = getCurrentTimeString();
        order.timeReceived = t;
        if (!Array.isArray(order.history)) order.history = [];
        order.history.push({ type: 'received', value: t, ts: Date.now() });
      } else if (!order.timeGiven) {

        const t = getCurrentTimeString();
        order.timeGiven = t;
        if (!Array.isArray(order.history)) order.history = [];
        order.history.push({ type: 'given', value: t, ts: Date.now() });

    // Long-press helper for editing times without buttons
    function attachLongPress(el, handler, delayMs = 550) {
      let timer = null;
      const start = (e) => {
        // only left mouse or touch
        if (e.type === 'mousedown' && e.button !== 0) return;
        // prevent row click from firing
        e.stopPropagation();
        if (timer) clearTimeout(timer);
        timer = setTimeout(() => { handler(); timer = null; }, delayMs);
      };
      const clear = (e) => {
        if (timer) { clearTimeout(timer); timer = null; }
      };
      el.addEventListener('touchstart', start, { passive: true });
      el.addEventListener('mousedown', start);
      ['touchend','touchcancel','mouseup','mouseleave'].forEach(ev => el.addEventListener(ev, clear));
    }

    function isValidTime(str) {
      if (!str) return false;
      // Accept HH:MM (24h)
      const m = String(str).trim().match(/^([01]?\d|2[0-3]):([0-5]\d)$/);
      return !!m;
    }

    function normalizeTimeString(raw) {
      if (raw == null) return '';
      let s = String(raw).trim();
      if (!s) return '';
      // Clean up common OCR/scan artifacts between digits (e.g., "04..00 PM", "4..5pm")
      // Replace any run of non-alphanumeric chars between two digits with a single colon
      // Do this twice to handle multiple separators in a row like "04..  ..00"
      s = s.replace(/(\d)[^\da-zA-Z]+(\d)/g, '$1:$2');
      s = s.replace(/(\d)[^\da-zA-Z]+(\d)/g, '$1:$2');
      // AM/PM variants, e.g., 8, 8:5, 8:05am
      let m = s.match(/^([0-1]?\d|2[0-3])(?::?(\d{1,2}))?\s*(am|pm)$/i);
      if (m) {
        let h = parseInt(m[1], 10);
        let min = parseInt(m[2] || '0', 10);
        const ampm = m[3].toLowerCase();
        if (ampm === 'pm' && h < 12) h += 12;
        if (ampm === 'am' && h === 12) h = 0;
        if (min > 59) min = 59;
        return `${pad2(h)}:${pad2(min)}`;
      }
      // HH:MM (any single/double-digit hour/min)
      m = s.match(/^([0-2]?\d):(\d{1,2})$/);
      if (m) {
        let h = Math.min(parseInt(m[1], 10), 23);
        let min = Math.min(parseInt(m[2], 10), 59);
        return `${pad2(h)}:${pad2(min)}`;
      }
      // HMM or HHMM like 915 -> 09:15
      m = s.match(/^([0-2]?\d)(\d{2})$/);
      if (m) {
        let h = Math.min(parseInt(m[1], 10), 23);
        let min = Math.min(parseInt(m[2], 10), 59);
        return `${pad2(h)}:${pad2(min)}`;
      }
      // Decimal day fraction (CSV text), e.g. 0.5 => 12:00
      if (/^0?\.\d+$/.test(s)) {
        const num = parseFloat(s);
        if (!isNaN(num)) {
          const total = Math.round(num * 24 * 60) % (24*60);
          const h = Math.floor(total / 60);
          const min = total % 60;
          return `${pad2(h)}:${pad2(min)}`;
        }
      }
      // Already valid HH:MM
      if (isValidTime(s)) return s.length === 4 ? `0${s}` : s;
      return s; // leave as-is; downstream validation may reject
    }

    function editTime(index, field) {
      const order = orders[index];
      const current = order[field] || "";
      let val = prompt("Enter time (HH:MM or 12h like 2:05pm, or 'now'). Empty to clear.", current);
      if (val === null) return; // canceled

    function ordersToCsv(list) {

    function parseCsv(text) {
      // Very lightweight CSV: handles quoted fields, no newlines within fields
      const lines = text.split(/\r?\n/).filter(Boolean);
      if (lines.length === 0) return [];
      // Parse a CSV line
      const parseLine = (line) => {
        const out = [];
        let cur = '';
        let inQuotes = false;
        for (let i = 0; i < line.length; i++) {
          const ch = line[i];
          if (inQuotes) {
            if (ch === '"') {
              if (line[i+1] === '"') { cur += '"'; i++; }
              else { inQuotes = false; }
            } else { cur += ch; }
          } else {
            if (ch === ',') { out.push(cur); cur = ''; }
            else if (ch === '"') { inQuotes = true; }
            else { cur += ch; }
          }
        }
        out.push(cur);
        return out;
      };

      const header = parseLine(lines[0]).map(h => h.trim().toLowerCase());
      const getIdx = (name) => header.indexOf(name.toLowerCase());
      const idxBox = getIdx("box");
      const idxFood = getIdx("food");
      const idxPax = getIdx("pax");
      const idxSched = getIdx("scheduled time");
      const idxRec = getIdx("time received");
      const idxGiven = getIdx("time given");

      if (idxBox === -1 || idxFood === -1 || idxPax === -1) {
        throw new Error("CSV must include headers: Box, Food, Pax. Optional: Scheduled Time, Time Received, Time Given.");
      }

      const result = [];
      for (let li = 1; li < lines.length; li++) {
        const cols = parseLine(lines[li]);
        if (cols.every(c => c.trim() === '')) continue;
        const obj = {
          box: Number(cols[idxBox] || 0) || cols[idxBox],
          food: (cols[idxFood] || '').trim(),
          pax: Number(cols[idxPax] || 0) || 0,
          scheduledTime: normalizeTimeString(idxSched !== -1 ? (cols[idxSched] || '') : ''),
          timeReceived: (idxRec !== -1 ? normalizeTimeString(cols[idxRec] || '') : '') || null,
          timeGiven: (idxGiven !== -1 ? normalizeTimeString(cols[idxGiven] || '') : '') || null,
        };
        result.push(obj);
      }
      return result;
    }

    // Auto-load example.xlsx if present (first sheet): columns Box, Food, Pax, Scheduled Time
    function excelToTimeString(val) {
      if (val == null || val === '') return '';
      if (val instanceof Date) {
        const h = val.getHours();
        const m = val.getMinutes();
        return `${pad2(h)}:${pad2(m)}`;
      }
      if (typeof val === 'number' && isFinite(val)) {
        const frac = ((val % 1) + 1) % 1; // ensure positive fraction
        const totalMin = Math.round(frac * 24 * 60);
        const h = Math.floor(totalMin / 60) % 24;
        const m = totalMin % 60;
        return `${pad2(h)}:${pad2(m)}`;
      }
      // strings or others
      return normalizeTimeString(String(val));
    }

    // Header detection: find a row with labels for Box/Food/Pax/Time in any order/position
    function normalizeHeaderText(s) {
      return String(s || '').toLowerCase().replace(/[^a-z0-9]+/g, ' ').trim().replace(/\s+/g, ' ');
    }
    function findHeaderRowAndMap(rows) {
      const aliases = {
        box: new Set(['box', 'box #', 'box no', 'box no.', 'box number', 'box#', 'boxno']),
        food: new Set(['food', 'item', 'menu']),
        pax: new Set(['pax', 'qty', 'quantity', 'count', 'people', 'heads', 'headcount', 'guests']),
        scheduledTime: new Set(['time', 'scheduled time', 'scheduled', 'serve at', 'serve time', 'delivery time', 'slot time'])
      };
      const matches = (set, cell) => {
        const t = normalizeHeaderText(cell);
        if (!t) return false;
        if (set.has(t)) return true;
        const tNoSpace = t.replace(/\s+/g, '');
        for (const a of set) {
          const aN = a.replace(/[^a-z0-9]+/g, '');
          if (tNoSpace === aN) return true;
        }
        return false;
      };
      let best = null;
      const limit = Math.min(rows.length, 50);
      for (let ri = 0; ri < limit; ri++) {
        const row = rows[ri] || [];
        const idx = { box: -1, food: -1, pax: -1, scheduledTime: -1 };
        for (let ci = 0; ci < row.length; ci++) {
          const cell = row[ci];
          if (idx.box === -1 && matches(aliases.box, cell)) { idx.box = ci; continue; }
          if (idx.food === -1 && matches(aliases.food, cell)) { idx.food = ci; continue; }
          if (idx.pax === -1 && matches(aliases.pax, cell)) { idx.pax = ci; continue; }
          if (idx.scheduledTime === -1 && matches(aliases.scheduledTime, cell)) { idx.scheduledTime = ci; continue; }
        }
        const found = ['box','food','pax','scheduledTime'].reduce((n,k)=>n+(idx[k]!==-1?1:0),0);
        if (found >= 2 && idx.box !== -1 && idx.food !== -1) {
          if (!best || (idx.pax !== -1 && idx.scheduledTime !== -1)) {
            best = { rowIndex: ri, idx };
            if (idx.pax !== -1 && idx.scheduledTime !== -1) break;
          }
        }
      }
      return best;
    }

    async function tryLoadXlsx() {
      try {
        if (typeof XLSX === 'undefined') return null;
        const resp = await fetch('example.xlsx', { cache: 'no-store' });
        if (!resp.ok) return null;
        const buf = await resp.arrayBuffer();
        const wb = XLSX.read(buf, { type: 'array' });
        const sheetName = wb.SheetNames[0];
        if (!sheetName) return null;
        const ws = wb.Sheets[sheetName];
        const rows = XLSX.utils.sheet_to_json(ws, { header: 1, defval: '', raw: true, cellDates: true });
        if (!rows || rows.length === 0) return null;

        const headerInfo = findHeaderRowAndMap(rows);
        const headerRowIndex = headerInfo ? headerInfo.rowIndex : 0;
        const idx = headerInfo ? headerInfo.idx : { box: 0, food: 1, pax: 2, scheduledTime: 3 };
        const dataRows = rows.slice(headerRowIndex + 1).filter(r => r && r.some(cell => String(cell).trim() !== ''));
        const list = [];
        dataRows.forEach((r) => {
          const boxVal = idx.box !== -1 ? r[idx.box] : r[0];
          const foodVal = idx.food !== -1 ? r[idx.food] : r[1];
          const paxVal = idx.pax !== -1 ? r[idx.pax] : r[2];
          const timeRaw = idx.scheduledTime !== -1 ? r[idx.scheduledTime] : r[3];

          const box = Number(String(boxVal || '').replace(/[^0-9]/g, ''));
          const food = String(foodVal || '').trim();
          const pax = Number(paxVal) || 1;
          const time = excelToTimeString(timeRaw);
          if (!box || !food) return;
          list.push({
            box,
            food,
            pax,
            scheduledTime: isValidTime(time) ? time : '',
            timeReceived: null,
            timeGiven: null
          });
        });
        return list;
      } catch (e) {
        console.warn('Failed to load example.xlsx', e);
        return null;
      }
    }

        if (!t || !isValidTime(t)) return Infinity;
        const [hh, mm] = t.split(':').map(n => parseInt(n, 10));
        return (hh * 60) + mm;

    // Import Excel (.xlsx/.xls) from local file
    async function importXlsxFromFile(file) {
      try {
        if (!file) return;
        if (typeof XLSX === 'undefined') {
          alert('Excel importer not available.');
          return;
        }
        const buf = await file.arrayBuffer();
        const wb = XLSX.read(buf, { type: 'array' });
        const sheetName = wb.SheetNames[0];
        if (!sheetName) throw new Error('No sheets found');
        const ws = wb.Sheets[sheetName];
        const rows = XLSX.utils.sheet_to_json(ws, { header: 1, defval: '', raw: true, cellDates: true });
        if (!rows || rows.length === 0) throw new Error('Empty sheet');

        const headerInfo2 = findHeaderRowAndMap(rows);
        if (!headerInfo2) throw new Error('Could not find header row with labels for Box, Food, Pax, Time');
        const headerRowIndex2 = headerInfo2.rowIndex;
        const idx = headerInfo2.idx;
        const dataRows = rows.slice(headerRowIndex2 + 1).filter(r => r && r.some(cell => String(cell).trim() !== ''));
        const list = [];
        dataRows.forEach((r) => {
          const boxVal = idx.box !== -1 ? r[idx.box] : r[0];
          const foodVal = idx.food !== -1 ? r[idx.food] : r[1];
          const paxVal = idx.pax !== -1 ? r[idx.pax] : r[2];
          const timeRaw = idx.scheduledTime !== -1 ? r[idx.scheduledTime] : r[3];

          const box = Number(String(boxVal || '').replace(/[^0-9]/g, ''));
          const food = String(foodVal || '').trim();
          const pax = Number(paxVal) || 1;
          const time = excelToTimeString(timeRaw);
          if (!box || !food) return;
          list.push({
            box,
            food,
            pax,
            scheduledTime: isValidTime(time) ? time : '',
            baselineScheduledTime: isValidTime(time) ? time : '',
            timeReceived: null,
            timeGiven: null
          });
        });

        if (!list.length) throw new Error('No valid rows');

        // Load into app state
        orders = list.map((o, i) => ({ ...o, _seq: i }));
        ensureOrderIds(orders);
        ensureBaselines(orders);
        ensureHistory(orders);
        templateOrders = list.slice();
        attendance = buildInitialAttendance(orders);
        saveToLocal();
        renderAll();
        setActiveTab('attendance');
        alert(`Imported ${orders.length} items from ${file.name}`);
        // Clear input for re-uploading same file if needed
        const input = document.getElementById('xlsxInput');
        if (input) input.value = '';
      } catch (e) {
        console.warn('Import failed', e);
        alert('Failed to import Excel: ' + (e && e.message ? e.message : 'Unknown error'));
      }
    }

    const xlsxInputEl = document.getElementById('xlsxInput');
    if (xlsxInputEl) {
      xlsxInputEl.addEventListener('change', (ev) => {
        const f = ev.target.files && ev.target.files[0];
        if (f) importXlsxFromFile(f);
      });
    }

    function buildSummaryRows() {
      const items = orders.slice().sort((a,b)=>{
        const oa = !!a.onDay, ob = !!b.onDay;
        if (oa !== ob) return oa ? 1 : -1; // onDay to bottom
        const sa = (a._seq ?? 0);
        const sb = (b._seq ?? 0);
        if (sa !== sb) return sa - sb;
        return 0;
      });
      const rows = items.map(o => {
        const resets = Array.isArray(o.history) ? o.history.filter(h=>h.type==='reset') : [];
        const last = resets.length ? resets[resets.length-1] : null;
        return [
          o.box,
          o.food,
          o.pax,
          o.scheduledTime || '',
          o.timeReceived || '',
          o.timeGiven || '',
          o.declined ? 'Yes' : '',
          o.lastDeclinedAt || '',
          last ? (last.prevReceived || '') : '',
          last ? (last.prevGiven || '') : '',
          last ? (last.resetAt || '') : ''
        ];
      });
      return rows;
    }

    function downloadSummaryXlsx() {
      try {
        if (typeof XLSX === 'undefined') {
          alert('Excel exporter not available.');
          return;
        }
        const header = [
          'Box','Food','Pax','Scheduled Time','Time Received','Time Given','Declined','Declined At','Prev Received (last reset)','Prev Given (last reset)','Reset At (last reset)'
        ];
        const body = buildSummaryRows();
        const aoa = [header, ...body];
        const ws = XLSX.utils.aoa_to_sheet(aoa);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'Summary');
        const fname = `gabba_summary_${new Date().toISOString().slice(0,10)}.xlsx`;
        XLSX.writeFile(wb, fname);
      } catch (e) {
        console.warn('Summary export failed', e);
        alert('Failed to create Excel summary: ' + (e && e.message ? e.message : 'Unknown error'));
      }
    }

    // Download button is shown inside the Summary modal

    // Summary modal: table like Orders + extra info, with Download button
    function openSummary() {
      setModalUI('summary', 'Summary', false, 'Close');
      const items = orders.slice().sort((a,b)=>{
        const oa = !!a.onDay, ob = !!b.onDay;
        if (oa !== ob) return oa ? 1 : -1; // onDay to bottom
        const sa = (a._seq ?? 0);
        const sb = (b._seq ?? 0);
        if (sa !== sb) return sa - sb;
        return 0;
      });
      const rows = items.map(o => {
        const rec = formatTime12(o.timeReceived||'') || '‚Äî';
        const gvn = formatTime12(o.timeGiven||'') || '‚Äî';
        const tim = formatTime12(o.scheduledTime||'') || '‚Äî';
        const decl = o.declined ? 'Yes' : '';
        const declAt = o.lastDeclinedAt ? (formatTime12(o.lastDeclinedAt) || '') : '';
        const resets = Array.isArray(o.history) ? o.history.filter(h=>h.type==='reset') : [];
        const last = resets.length ? resets[resets.length-1] : null;
        const prev = last ? `R ${formatTime12(last.prevReceived||'') || '‚Äî'}, G ${formatTime12(last.prevGiven||'') || '‚Äî'} (reset ${formatTime12(last.resetAt||'') || ''})` : '';
        return `
          <tr>
            <td>${o.box}</td>
            <td>${o.food} <span class=\"muted\">(x${o.pax})</span></td>
            <td>${tim}</td>
            <td>${rec}</td>
            <td>${gvn}</td>
            <td>${decl}</td>
            <td>${declAt}</td>
            <td>${prev}</td>
          </tr>`;
      }).join('');
      const html = `
        <div style=\"display:flex; justify-content:space-between; align-items:center; gap:8px; margin-bottom:8px;\">
          <div class=\"small muted\">Summary of items</div>
          <button type=\"button\" onclick=\"downloadSummaryXlsx()\">Download</button>
        </div>
        <div style=\"max-height:60vh; overflow:auto; -webkit-overflow-scrolling:touch;\">
          <table style=\"width:100%; border-collapse:collapse; table-layout:fixed;\"> 
            <thead>
              <tr>
                <th>Box</th>
                <th>Food</th>
                <th>Time</th>
                <th>Rec</th>
                <th>Gvn</th>
                <th>Declined</th>
                <th>Declined At</th>
                <th>Prev</th>
              </tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        </div>`;
      const container = document.getElementById('modalBody');
      container.innerHTML = html;
      document.getElementById('modalOverlay').style.display = 'flex';
      // Hide the Close button for Summary; allow tapping outside to dismiss
      document.getElementById('modalCancelBtn').style.display = 'none';
    }
    const summaryBtn = document.getElementById('summaryBtn');
    if (summaryBtn) summaryBtn.addEventListener('click', openSummary);

    // Bootstrap state: localStorage > example.xlsx > default data
    (async function init() {
      // Register service worker for offline support
      if ('serviceWorker' in navigator) {
        try {
          navigator.serviceWorker.register('./sw.js');
        } catch (e) { /* ignore */ }
      }
      const saved = loadFromLocal();
      let initialOrders;
      if (saved && Array.isArray(saved.orders)) {
        initialOrders = saved.orders;
        attendance = saved.attendance || buildInitialAttendance(initialOrders);
        templateOrders = saved.template && Array.isArray(saved.template) && saved.template.length
          ? saved.template
          : defaultOrders.slice();
      } else {
        const xlsxOrders = await tryLoadXlsx();
        if (xlsxOrders && xlsxOrders.length) {
          initialOrders = xlsxOrders.slice();
          attendance = buildInitialAttendance(initialOrders);
          templateOrders = xlsxOrders.slice();
        } else {
          initialOrders = defaultOrders.slice();
          attendance = buildInitialAttendance(initialOrders);
          templateOrders = defaultOrders.slice();
        }
      }

      orders = initialOrders.map((o, i) => ({ ...o, _seq: i, baselineScheduledTime: (o.baselineScheduledTime != null ? o.baselineScheduledTime : (o.scheduledTime || '')) }));
      ensureOrderIds(orders);
      ensureBaselines(orders);
      ensureHistory(orders);
      renderAll();
      setActiveTab('attendance');
    })();

    // On Day helpers
    function addOnDayItem() {
      const boxEl = document.getElementById('onDayBox');
      const foodEl = document.getElementById('onDayFood');
      const paxEl = document.getElementById('onDayPax');
      const timeEl = document.getElementById('onDayTime');
      const boxVal = Number(boxEl.value);
      const foodVal = String(foodEl.value || '').trim();
      const paxVal = Number(paxEl.value || 1) || 1;
      const timeValRaw = String(timeEl.value || '').trim();
      const timeVal = normalizeTimeString(timeValRaw);
      if (!boxVal || !foodVal || !isValidTime(timeVal)) {
        alert('Please enter Box, Food, and a valid time (HH:MM).');
        return;
      }
      const newItem = {
        box: boxVal,
        food: foodVal,
        pax: paxVal,
        scheduledTime: timeVal,
        baselineScheduledTime: timeVal,
        timeReceived: null,
        timeGiven: null,
        onDay: true,
        _seq: orders.length + 1,
        _id: orderUidCounter++
      };
      orders.push(newItem);
      // ensure attendance entry exists and mark box as here immediately
      if (!attendance[boxVal]) attendance[boxVal] = { arrived: false, arrivedAt: null };
      attendance[boxVal].arrived = true;
      if (!attendance[boxVal].arrivedAt) attendance[boxVal].arrivedAt = getCurrentTimeString();
      saveToLocal();
      renderAll();
      // reset inputs
      foodEl.value = '';
      paxEl.value = '1';
      timeEl.value = '';
      // keep box for quick multiple adds
    }

    function renderOnDayTable() {
      const tbody = document.querySelector('#onDayTable tbody');
      if (!tbody) return;
      tbody.innerHTML = '';
      const items = orders.filter(o => o.onDay);
      if (!items.length) return;
      items.forEach(o => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${o.box}</td>
          <td>${o.food}</td>
          <td>${o.pax}</td>
          <td>${formatTime12(o.scheduledTime || '') || ''}</td>
        `;
        tbody.appendChild(tr);

        // Extra dietary confirmation row per item if applicable
        if (order.dietaryType) {
          const dtr = document.createElement('tr');
          dtr.className = tr.className + ' dietary-row';
          const dRecRaw = order.dietaryReceived || '';
          const dGvnRaw = order.dietaryGiven || '';
          const dRec = formatTime12(dRecRaw) || '';
          const dGvn = formatTime12(dGvnRaw) || '';
          dtr.onclick = (e) => {
            if (e.target.tagName.toLowerCase() !== 'button') {
              onDietaryClick(index);
            }
          };
          dtr.innerHTML = `
            <td>${order.box}</td>
            <td><span class="muted">Dietary:</span> ${order.dietaryType}</td>
            <td>‚Äî</td>
            <td><span class="${dRecRaw ? '' : 'muted'}">${dRec || '‚Äî'}</span></td>
            <td><span class="${dGvnRaw ? '' : 'muted'}">${dGvn || '‚Äî'}</span></td>
            <td></td>
          `;
          tbody.appendChild(dtr);
        }
      });
    }

    document.getElementById('onDayAddBtn').addEventListener('click', addOnDayItem);
  </script>
